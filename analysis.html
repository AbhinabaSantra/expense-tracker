<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <script>
      const expenses = [
        { amount: 50, date: "2024-09-30" },
        { amount: 100, date: "2024-09-30" },
        { amount: 200, date: "2024-08-01" },
        { amount: 200, date: "2024-09-01" },
        { amount: 200, date: "2024-09-25" },
        { amount: 200, date: "2024-09-15" },

        // more expenses...
      ];

      function getDailyExpenses() {
        const dailyExpenses = Array(12).fill(0); // Initialize an array of 31 days with 0

        expenses.forEach((expense) => {
          const expenseDate = new Date(expense.date);
          const month = expenseDate.getMonth() - 1; // Get day index (0-based)

          const now = new Date();
          if (expenseDate.getFullYear() === now.getFullYear()) {
            dailyExpenses[month] += expense.amount; // Add expense amount to the corresponding day
          }
        });

        return dailyExpenses; // Array of cumulative expenses per day
      }

      // Example usage
      const dailyExpenses = getDailyExpenses();
      console.log(dailyExpenses); // [0, 0, 50, ...] (up to 31 values)
    </script>
  </body>
</html>
