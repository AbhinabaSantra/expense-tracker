<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <link rel="stylesheet" href="styles/basicStyles.css" />
    <link rel="stylesheet" href="styles/settings.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="dashboard-header">
        <p class="appName">Settings</p>
        <p class="dateTime"></p>
      </div>
      <div class="profile">
        <p class="userName"></p>
        <img class="profile-pic" src="images/profile-pic.png" alt="profile" />
      </div>
    </header>
    <nav class="side-navBar">
      <ul>
        <a class="dashboardLink"><li>Dashboard</li></a>
        <a class="expenseLink"><li>Expense</li></a>
        <a class="reportLink"><li>Analysis</li></a>
        <a class="budgetLink"><li>Settings</li></a>
      </ul>
    </nav>
    <nav class="bottom-nav">
      <ul>
        <li>
          <a class="dashboardLinkBottom"
            ><i class="fa-solid fa-house"></i> Dashboard</a
          >
        </li>
        <li>
          <a class="expenseLinkBottom"
            ><i class="fa-solid fa-dollar-sign"></i></i></i> Expense</a
          >
        </li>
        <li>
          <a class="reportLinkBottom"
            ><i class="fa-solid fa-chart-column"></i> Analysis</a
          >
        </li>
        <li>
          <a class="budgetLinkBottom"
            ><i class="fa-solid fa-gear"></i> Settings</a
          >
        </li>
      </ul>
    </nav>
    <main>
      <div class="modify-data">
        <p class="update-header">
          Update Income and Savings
        </p>
        <div class="incomeUpdate">
          <label>Income:</label>
          <input type="number" class="incomeInput">
        </div>
        <div class="savingsUpdate">
          <label>Savings:</label>
          <input type="number" class="savingsInput">
        </div>
        <p class="errorMessage"></p>
        <button class="updateButton">Update</button>
      </div>
      <div class="preferences">
        <p class="preference-header">
          Data View Preference
        </p>
        <p class="preference-description">
          How would u like to see your data ?
        </p>
        <div class="preferenceUpdate">
          <div class="monthlyPreference">
            <label for="Monthly">Monthly</label>
            <input type="radio" id="Monthly" class="monthlyPreferenceInput" name="preferenceRadio" checked value="monthly">
          </div>
          <div class="annualPreference">
            <label for="Anually">Anually</label>
            <input type="radio" id="Anually" class="annualPreferenceInput" name="preferenceRadio" value="annual">
          </div>
        </div>
        <p class="errorMessage"></p>
        <button class="preferenceButton">Save</button>
      </div>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="scripts/settings.js"></script>
  </body>
</html>
