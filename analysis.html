<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analysis</title>
    <link rel="stylesheet" href="styles/basicStyles.css" />
    <link rel="stylesheet" href="styles/analysis.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="dashboard-header">
        <p class="appName">Analysis</p>
        <p class="dateTime"></p>
      </div>
      <div class="profile">
        <p class="userName"></p>
        <img class="profile-pic" src="images/profile-pic.png" alt="profile" />
      </div>
    </header>
    <nav class="side-navBar">
      <ul>
        <a class="dashboardLink"><li>Dashboard</li></a>
        <a class="expenseLink"><li>Expense</li></a>
        <a class="reportLink"><li>Analysis</li></a>
        <a class="budgetLink"><li>Modify</li></a>
      </ul>
    </nav>
    <nav class="bottom-nav">
      <ul>
        <li>
          <a class="dashboardLinkBottom"
            ><i class="fas fa-home"></i> Dashboard</a
          >
        </li>
        <li>
          <a class="expenseLinkBottom"
            ><i class="fas fa-chart-bar"></i> Expense</a
          >
        </li>
        <li>
          <a class="reportLinkBottom"
            ><i class="fas fa-file-alt"></i> Analysis</a
          >
        </li>
        <li>
          <a class="budgetLinkBottom"><i class="fas fa-wallet"></i> Modify</a>
        </li>
      </ul>
    </nav>
    <main>
      <div class="lineChartDiv">
        <canvas class="lineChart daily-chart"></canvas>
      </div>
      <div class="lineChartDiv">
        <canvas class="lineChart monthly-chart"></canvas>
      </div>
      <div class="lineChartDiv">
        <canvas class="lineChart annual-chart"></canvas>
      </div>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="scripts/analysis.js"></script>
  </body>
</html>
