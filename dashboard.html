<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DashBoard</title>
    <link rel="stylesheet" href="styles/basicStyles.css" />
    <link rel="stylesheet" href="styles/dashboard.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="dashboard-header">
        <p class="appName">Expense Tracker Dashboard</p>
        <p class="dateTime"></p>
      </div>
      <div class="profile">
        <p class="userName"></p>
        <img class="profile-pic" src="images/profile-pic.png" alt="profile" />
      </div>
    </header>
    <nav class="side-navBar">
      <ul>
        <a class="dashboardLink"><li style="color: white">Dashboard</li></a>
        <a class="expenseLink"><li>Expense</li></a>
        <a class="reportLink"><li>Analysis</li></a>
        <a class="budgetLink"><li>Modify</li></a>
      </ul>
    </nav>
    <nav class="bottom-nav">
      <ul>
        <li>
          <a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
        </li>
        <li>
          <a href="expense.html"><i class="fas fa-chart-bar"></i> Expense</a>
        </li>
        <li>
          <a href="report.html"><i class="fas fa-file-alt"></i> Analysis</a>
        </li>
        <li>
          <a href="budget.html"><i class="fas fa-wallet"></i> Modify</a>
        </li>
      </ul>
    </nav>
    <main>
      <p class="main-header">At a glance</p>
      <p class="note">(Expense reset 1st of every Month)</p>
      <div class="overview">
        <div class="income">
          <p class="title">Income</p>
          <p class="incomeValue"></p>
        </div>
        <div class="expense">
          <p class="title">Expense</p>
          <p class="expenseValue"></p>
        </div>
        <div class="remain-budget">
          <p class="title">Remaining</p>
          <p class="remainValue"></p>
        </div>
        <div class="monthly-saving-target">
          <p class="title">Monthly Savings</p>
          <p class="savingsValue"></p>
        </div>
      </div>
    </main>
    <footer></footer>
    <script type="module" src="scripts/dashboard.js"></script>
  </body>
</html>
