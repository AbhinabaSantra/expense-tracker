<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles/loginPageStyles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Welcome back</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <p class="theme">
      <span class="js-theme-icon material-symbols-outlined themeIcon"
        >dark_mode</span
      >
    </p>

    <form>
      <div class="head">
        <h3>Welcome Back</h3>
      </div>
      <div class="input">
        <input type="text" placeholder="Enter Your Email" class="Email" />
        <div class="underline"></div>
        <input type="password" placeholder="Enter Your Password" class="pass" />
        <div class="underline"></div>
        <button class="continue">Continue</button>
      </div>
      <div class="signUpSection">
        <span>Don't have an account</span>
        <span>Create one here...</span>
        <button class="signUp"><a href="signUpPage.html">Sign up</a></button>
      </div>
    </form>
    <script
      type="module"
      src="themes/LoginPage/toogleThemeLoginPage.js"
    ></script>
  </body>
</html>
