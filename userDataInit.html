<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/Form.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>User Details</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <p class="theme">
      <span class="js-theme-icon material-symbols-outlined themeIcon"
        >dark_mode</span
      >
    </p>

    <form>
      <div class="head">
        <h3>Enter your details</h3>
      </div>
      <div class="input">
        <input
          type="number"
          placeholder="Enter Your Income"
          class="income"
          autofocus
        />
        <div class="underline"></div>
        <input type="number" placeholder="Enter Your Savings" class="savings" />
        <div class="underline"></div>
        <button class="continue" type="button">Continue</button>
      </div>
    </form>
    <script type="module" src="themes/Forms/themeToggleForm.js"></script>
    <script type="module" src="scripts/userDataInit.js"></script>
  </body>
</html>
