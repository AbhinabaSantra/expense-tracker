<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles/expense.css" />
    <link rel="stylesheet" href="styles/basicStyles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <header>
      <div class="dashboard-header">
        <p class="appName">Expenses</p>
        <p class="dateTime"></p>
      </div>
      <div class="profile">
        <p class="userName"></p>
        <img class="profile-pic" src="images/profile-pic.png" alt="profile" />
      </div>
    </header>
    <nav class="side-navBar">
      <ul>
        <a class="dashboardLink"><li>Dashboard</li></a>
        <a class="expenseLink"><li style="color: white">Expense</li></a>
        <a class="reportLink"><li>Analysis</li></a>
        <a class="budgetLink"><li>Settings</li></a>
      </ul>
    </nav>
    <nav class="bottom-nav">
      <ul>
        <li>
          <a class="dashboardLinkBottom"
            ><i class="fa-solid fa-house"></i> Dashboard</a
          >
        </li>
        <li>
          <a class="expenseLinkBottom"
            ><i class="fa-solid fa-dollar-sign"></i> Expense</a
          >
        </li>
        <li>
          <a class="reportLinkBottom"
            ><i class="fa-solid fa-chart-column"></i> Analysis</a
          >
        </li>
        <li>
          <a class="budgetLinkBottom"
            ><i class="fa-solid fa-gear"></i> Settings</a
          >
        </li>
      </ul>
    </nav>
    <main>
      <div class="addNewExpense">
        <p class="div-header">Add a new Expense</p>
        <div class="expenseNameDiv">
          <label>Expense catagory:</label>
          <input type="text" class="expenseName" />
        </div>
        <p class="expenseNameError"></p>
        <div class="amountDiv">
          <label>Amount Spent:</label>
          <input type="number" class="amount" />
        </div>
        <p class="amountError"></p>
        <div class="dateDiv">
          <label>Date:</label>
          <input type="date" class="date" />
        </div>
        <button class="addExpense">Add Expense</button>
        <p class="successMessage"></p>
      </div>
      <div class="prevExpense">
        <p class="div-header">Previous Expenses</p>
        <div class="expenseTable"></div>
        <button class="loadMore">Load More</button>
      </div>
    </main>
    <footer></footer>
    <script type="module" src="scripts/expensePage.js"></script>
  </body>
</html>
